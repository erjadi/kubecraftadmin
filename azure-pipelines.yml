# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: $(Date:yyyyMMdd).$(Rev:r)
  version.MajorMinor: '1.2' # Manually adjust the version number as needed for semantic versioning. Revision is auto-incremented.
  version.Revision: $[counter(variables['version.MajorMinor'], 0)]

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: PowerShell@2
      displayName: Set the VersionNumber variable value
      inputs:
        targetType: 'inline'
        script: |
          [string] $dateTime = (Get-Date -Format 'yyyyMMdd')
          [string] $prereleaseVersionNumber = "$dateTime.$version.Revision"
          Write-Host "Setting the prerelease version number variable to '$prereleaseVersionNumber'."
          Write-Host "##vso[task.setvariable variable=prereleaseVersionNumber]$prereleaseVersionNumber"
    - task: Docker@2
      inputs:
        containerRegistry: 'Docker Hub'
        repository: 'erjadi/kubecraftadmin'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: |
          $(prereleaseVersionNumber)
          latest
